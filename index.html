<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錄音系統</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            width: 100%;
            max-width: 900px;
            margin-top: 80px;
            gap:15px;
        }
        .container, .workspace {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 360px;
            min-width: 360px;
            max-width: 360px;
            min-height: 540px;
            height: 540px;
            padding: 40px 32px;
        }
        .container {
            text-align: center;
        }
        .workspace {
            background: #f1f5f9;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            margin-left: 0;
        }
        .workspace label {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 8px;
            text-align: left;
        }
        .workspace select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            margin-bottom: 20px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 24px;
        }
        button {
            background: #bae6fd;
            color: #0c4a6e;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.2s;
        }
        #recordBtn, #stopBtn {
            width: 48%;
            min-width: 80px;
            max-width: 120px;
            display: inline-block;
            margin: 10px 1%;
        }
        .rec-btn-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        button:active {
            color: #fff3ac;
        }
        button:hover {
            background: #c4d8ed;
        }
        .status {
            margin: 18px 0 0 0;
            color: #0f428e;
            font-size: 1rem;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="container">
            <h1>錄音系統</h1>
            <div style="margin-bottom: 18px;">
                <input type="file" id="uploadAudioInput" accept="audio/*" style="display:none;">
                <button id="uploadAudioBtn" style="width: 250px;">上傳並轉成文字</button>
                <div id="uploadStatus" style="margin-top: 8px; color: #475569; font-size: 0.98rem;"></div>
            </div>
            <div class="rec-btn-group">
                <button id="recordBtn">開始錄音</button>
                <button id="stopBtn" disabled>停止錄音</button>
            </div>
            <div class="status" id="status">請按下「開始錄音」</div>
            <audio id="audioPlayback" controls style="display:none;"></audio>
            <button id="downloadMp3Btn" style="display:none; margin-top: 12px;">下載mp3</button>
        </div>
        <div class="workspace">
            <label for="textFileSelect">選擇文字檔：</label>
            <select id="textFileSelect">
                <option value="">-- 請選擇 --</option>
                <option value="./file1.txt">file1.txt</option>
                <option value="./file2.txt">file2.txt</option>
            </select>
            <div id="transcribeSection" style="margin-top:12px;">
                <div id="transcribeResult" style="margin-top:16px; color:#334155; min-height: 300px; max-height: 300px; overflow-y: auto; border: 1px solid #cbd5e1; border-radius: 8px; background: #fff; padding: 18px; text-align: left; font-size: 1.15rem; line-height: 1.7;"></div>
            </div>
        </div>
        <div class="workspace" id="llmWorkspace">
            <label>會議記錄生成：</label>
            <textarea id="llmPrompt" placeholder="請輸入提示詞（Prompt）..." style="width:100%; min-height: 60px; margin-bottom: 3px; border-radius: 8px; border: 1px solid #cbd5e1; padding: 8px; font-size: 1rem;"></textarea>
            <button id="generateMeetingBtn" style="margin-bottom: 6px;">生成會議記錄</button>
            <div id="llmResult" style="margin-top:8px; color:#334155; min-height: 235px; max-height: 235px; overflow-y: auto; border: 1px solid #cbd5e1; border-radius: 8px; background: #fff; padding: 18px; text-align: left; font-size: 1.15rem; line-height: 1.7; word-break: break-all; overflow-wrap: break-word;"></div>
        </div>
    </div>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const audioPlayback = document.getElementById('audioPlayback');
        const downloadMp3Btn = document.getElementById('downloadMp3Btn');
    const transcribeSection = document.getElementById('transcribeSection');
    const transcribeResult = document.getElementById('transcribeResult');
    const textFileSelect = document.getElementById('textFileSelect');
    const uploadAudioBtn = document.getElementById('uploadAudioBtn');
    const uploadAudioInput = document.getElementById('uploadAudioInput');
    const uploadStatus = document.getElementById('uploadStatus');
        // 上傳音檔並模擬轉文字
        uploadAudioBtn.addEventListener('click', function() {
            uploadAudioInput.value = '';
            uploadAudioInput.click();
        });

        uploadAudioInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                uploadStatus.textContent = '已選擇檔案：' + file.name + '，正在轉換...';
                // 模擬轉文字
                setTimeout(() => {
                    transcribeResult.textContent = '（模擬）已將 ' + file.name + ' 轉成文字內容...';
                    uploadStatus.textContent = '轉換完成';
                }, 1500);
            } else {
                uploadStatus.textContent = '';
            }
        });
    const generateMeetingBtn = document.getElementById('generateMeetingBtn');
    const llmResult = document.getElementById('llmResult');
    const llmPrompt = document.getElementById('llmPrompt');
        // 生成會議記錄（POST 到 Ollama）
        generateMeetingBtn.addEventListener('click', async function() {
            const input = transcribeResult.textContent.trim();
            const prompt = llmPrompt.value.trim();
            if (!input) {
                llmResult.textContent = '請先選擇並載入文字檔案';
                return;
            }
            llmResult.textContent = '正在向 Ollama 生成會議記錄...';
            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama3', // 依你的模型名稱調整
                        prompt: '請將以下會議逐字稿改現成會議記錄，需要有討論主題、討論內容(使用要點式的方式)、結論、跟下次追踨事項。使用者的需求為' + prompt +'/n會議逐字稿：'+ input + '\n',
                        stream: false
                    })
                });
                if (!response.ok) throw new Error('Ollama API 回應失敗');
                const data = await response.json();
                llmResult.textContent = data.response || JSON.stringify(data);
            } catch (e) {
                llmResult.textContent = 'Ollama 產生失敗：' + e.message;
            }
        });

        // 預設顯示空白，區域始終存在
        transcribeResult.textContent = '';

        // 選擇檔案後載入內容顯示
        textFileSelect.addEventListener('change', async function() {
            const fileName = this.value;
            if (!fileName) {
                transcribeResult.textContent = '';
                return;
            }
            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error('無法載入檔案');
                const text = await response.text();
                transcribeResult.textContent = text;
            } catch (e) {
                transcribeResult.textContent = '載入檔案失敗：' + e.message;
            }
        });

        recordBtn.onclick = async () => {
            if (!navigator.mediaDevices) {
                status.textContent = '瀏覽器不支援錄音功能';
                return;
            }
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = '錄音中...';
            audioPlayback.style.display = 'none';
            downloadMp3Btn.style.display = 'none';
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioPlayback.src = URL.createObjectURL(audioBlob);
                audioPlayback.style.display = 'block';
                status.textContent = '錄音完成';
                downloadMp3Btn.style.display = 'inline-block';
            };
            mediaRecorder.start();
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = '處理錄音...';
                downloadMp3Btn.style.display = 'none';
            }
        };


    </script>
</body>
</html>
