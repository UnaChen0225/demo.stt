<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聊天機器人</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e6ff 60%, #d1b3ff 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-container {
      display: flex;
      width: 80%;
      height: 90%;
      box-shadow: 0 8px 32px rgba(120, 80, 180, 0.18);
      border-radius: 12px;
      overflow: hidden;
    }
    .workspace {
      background: rgb(246, 244, 250);
      width: 20%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 垂直靠上 */
      align-items: center; /* 水平置中 */
      border-right: 1px solid #ffffff;
      border: 2px solid rgba(124, 58, 237, 0.5); /* 框框 */
      border-radius: 12px; /* 框框圓角 */
      padding-top: 20px; /* 調整靠上的距離 */
    }
    .workspace h2 {
      margin: 0 0 16px;
      font-size: 18px;
      color: #4b006e;
    }
    .workspace button {
      background: #ffffff; /* 改成白色背景 */
      color: #4b006e; /* 修改文字顏色 */
      border: 2px solid rgba(124, 58, 237, 0.5); /* 增加邊框 */
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(124, 58, 237, 0.08);
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 1px;
      outline: none;
      margin-bottom: 10px;
    }
    .workspace button:hover {
      background: rgba(243, 230, 255, 0.7); /* 滑鼠懸停時的背景色 */
      transform: translateY(-2px) scale(1.04);
    }
    .chat-container {
      background: #ffffff;
      border: 1px solid rgba(209, 179, 255, 0.5);
      border-radius: 0 12px 12px 0;
      width: 80%;
      display: flex;
      flex-direction: column;
      height: 100%;
      backdrop-filter: blur(6px);
    }
    .chat-header {
      background: rgba(203, 175, 240, 0.7);
      color: #4b006e;
      padding: 16px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(120,80,180,0.05);
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: rgba(243, 230, 255, 0.5);
    }
    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 18px;
      margin-bottom: 2px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .user .bubble {
      background: rgba(209, 179, 255, 0.8);
      color: #4b006e;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: rgba(255,255,255,0.7);
      color: #7c3aed;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(209, 179, 255, 0.5);
    }
    .chat-input {
      display: flex;
      border-top: 1px solid rgba(209, 179, 255, 0.5);
      background: rgba(250, 245, 255, 0.85);
      padding: 10px;
      backdrop-filter: blur(2px);
    }
    .chat-input input {
      flex: 1;
      border: 1px solid rgba(209, 179, 255, 0.5);
      border-radius: 6px;
      padding: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(243, 230, 255, 0.7);
    }
    .chat-input button {
      background: rgba(124, 58, 237, 0.85);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: rgba(75, 0, 110, 0.9);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="workspace">
      <h2>工作區</h2>
      <button>新增聊天室</button>
    </div>
    <div class="chat-container">
      <div class="chat-header">聊天機器人</div>
      <div class="chat-messages" id="chatMessages"></div>
      <form class="chat-input" id="chatForm" autocomplete="off">
        <input type="text" id="userInput" placeholder="輸入訊息..." required />
        <button type="submit">送出</button>
      </form>
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgDiv.appendChild(bubble);
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botReply(userText) {
      // 這裡可以改成呼叫 API 或更複雜的回應
      let reply = '你說的是：「' + userText + '」';
      appendMessage(reply, 'bot');
    }

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (text) {
        appendMessage(text, 'user');
        userInput.value = '';
        setTimeout(() => botReply(text), 600);
      }
    });
  </script>
</body>
</html>
