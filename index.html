<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
    body {
      background: linear-gradient(135deg, #e0e6f3 60%, #a3b5d9 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-container {
      display: flex;
      width: 80%;
      height: 90%;
      box-shadow: 0 8px 32px rgba(80, 100, 160, 0.18);
      border-radius: 12px;
      overflow: hidden;
    }
    .workspace {
      background: rgb(240, 242, 250);
      width: 20%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border-right: 1px solid #ffffff;
      border: 2px solid rgba(80, 100, 160, 0.5);
      border-radius: 12px;
      padding-top: 20px;
    }
    .workspace h2 {
      margin: 0 0 16px;
      font-size: 18px;
      color: #304080;
    }
    .category-btn {
      background: #ffffff;
      color: #304080;
      border: 2px solid rgba(80, 100, 160, 0.5);
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(80, 100, 160, 0.08);
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 1px;
      outline: none;
      margin-bottom: 10px;
      width: 100%;
    }
    .category-btn:hover {
      background: rgba(224, 230, 243, 0.7);
      transform: translateY(-2px) scale(1.04);
    }
    .category-btn.active {
      background: rgba(80, 100, 160, 0.85);
      color: #ffffff;
    }
    .chat-container {
      background: #ffffff;
      border: 1px solid rgba(163, 181, 217, 0.5);
      border-radius: 0 12px 12px 0;
      width: 80%;
      display: flex;
      flex-direction: column;
      height: 100%;
      backdrop-filter: blur(6px);
    }
    .chat-header {
      background: rgba(140, 160, 210, 0.7);
      color: #304080;
      padding: 16px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(80,100,160,0.05);
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: rgba(224, 230, 243, 0.5);
    }
    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 18px;
      margin-bottom: 2px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .user .bubble {
      background: rgba(163, 181, 217, 0.8);
      color: #304080;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: rgba(255,255,255,0.7);
      color: #5070a0;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(163, 181, 217, 0.5);
    }
    .chat-input {
      display: flex;
      border-top: 1px solid rgba(163, 181, 217, 0.5);
      background: rgba(245, 247, 250, 0.85);
      padding: 10px;
      backdrop-filter: blur(2px);
    }
    .chat-input input {
      flex: 1;
      border: 1px solid rgba(163, 181, 217, 0.5);
      border-radius: 6px;
      padding: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(224, 230, 243, 0.7);
    }
    .chat-input button {
      background: rgba(80, 100, 160, 0.85);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: rgba(48, 64, 128, 0.9);
    }
    .chat-input select {
      border: 1px solid rgba(163, 181, 217, 0.5);
      border-radius: 6px;
      padding: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(224, 230, 243, 0.7);
      margin-right: 8px;
      color: #304080;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input select:hover {
      background: rgba(224, 230, 243, 0.9);
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 20%;
      background: rgba(120, 140, 200, 0.85);
      color: #fff;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s, transform 0.1s;
    }

    .icon-btn:hover {
      background: rgba(48, 64, 128, 0.9);
      transform: scale(1.05);
    }
</style>

</head>
<body>
    <div class="main-container">
    <div class="workspace">
      <h2>工作區</h2>
      <button class="category-btn active" data-value="test_category">Test Category</button>
      <button class="category-btn" data-value="meeting_notes">會議記錄生成</button>
      <button class="category-btn" data-value="Harry_database">Harry Database</button>
    </div>
    <div class="chat-container">
      <div class="chat-header">聊天機器人</div>
      <div class="chat-messages" id="chatMessages"></div>
      <form class="chat-input" id="chatForm" autocomplete="off">
        <select id="meetingSelect1" style="display: none;">
          <option value="high_level_meeting">高峰會談.txt</option>
          <option value="LLM_lesson">LLM_lesson.txt</option>
        </select>
        <select id="meetingSelect2" style="display: block;">
          <option value="type1">type1</option>
          <option value="type2">type2</option>
        </select>
        <input type="text" id="userInput" placeholder="請輸入..." required />
        <button type="submit">Send</button>
          <!-- 隱藏的 input -->
  <input type="file" id="fileInput" accept="audio/*" style="display: none;" />

  <!-- 貼上迴紋針圖示 -->
      <label for="fileInput" class="icon-btn" title="上傳音檔">
        <!-- SVG 迴紋針 -->
        <svg xmlns="http://www.w3.org/2000/svg" 
            width="22" height="22" viewBox="0 0 24 24" 
            fill="none" stroke="currentColor" 
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.44 11.05 12.12 20.37a5 5 0 0 1-7.07-7.07L14.34 4.21a3 3 0 0 1 4.24 4.24L8.93 18.1"/>
        </svg>
      </label>
      </form>
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const categoryBtns = document.querySelectorAll('.category-btn');
    let selectedCategory = 'test_category';

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgDiv.appendChild(bubble);
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }


    async function botReply(userText, q_type, selectedCategory) {
      // 這裡可以改成呼叫 API 或更複雜的回應
      //let reply = '你說的是：「' + userText + '」';
      const apiUrl = " https://d6m35omzu4.execute-api.us-east-1.amazonaws.com/default/demo0820";
      const data={Q_type:q_type, prompt:userText , category:selectedCategory};

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        const reply = result.response|| '伺服器無法回應，請稍後再試。'; // 假設 Lambda 回傳的 JSON 格式中有 `response` 欄位
        console.log('機器人回覆:', reply);
        appendMessage(reply, 'bot');
      } catch (error) {
        console.error('發生錯誤:', error);
        appendMessage('伺服器無法回應，請稍後再試。', 'bot');
      }
    }

    const meetingSelect = document.getElementById('meetingSelect');

    categoryBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        categoryBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        selectedCategory = this.dataset.value;
        
        if (selectedCategory === 'meeting_notes') {
          meetingSelect1.style.display = 'block';
          meetingSelect2.style.display = 'none';
        } 
        else if (selectedCategory === 'test_category') {
          meetingSelect1.style.display = 'none';
          meetingSelect2.style.display = 'block';
        }
        else {
          meetingSelect1.style.display = 'none';
          meetingSelect2.style.display = 'none';
        }

      });
    });

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (selectedCategory==='meeting_notes'){
        const q_type=meetingSelect1.value;
      }
      else if (selectedCategory==='test_category') {
        const q_type=meetingSelect2.value;
      }
      else {
        const q_type = 'default';
      }
      if (text) {
        appendMessage(text, 'user');
        userInput.value = '';
        setTimeout(() => botReply(text, q_type, selectedCategory), 600);
      }
    });
  </script>
</body>
</html>
